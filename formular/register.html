<!DOCTYPE html>

<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
</head>
<body>
    <h1> Register </h1>
    <form action="registerVer.php" method="post">
        <table>
            <tr>
                <td> Username: </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td> Password: </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
			<tr>
                <td> E-mail: </td>
                <td>
                    <input type="email" name="mail">
                </td>
            </tr>
			<tr>
                <td> Account type: </td>
                <td>
                    <input type="radio" name="accType" value="creator" checked> Creator (can create forms)<br>

            </tr>
        </table>
        <input type="submit" value="Register">
        <br>
    </form>

</html>
